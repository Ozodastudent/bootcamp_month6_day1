<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>fetch</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form input-group mx-auto" method="GET">
        <input
          type="search"
          class="input form-control me-3"
          placeholder="Search"
        />
        <select class="form-select type_select" name="select-type">
          <option value="">Choose the type</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
        <input
          type="number"
          class="year_input form-control mx-3"
          placeholder="Year"
        />
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      <div class="list_box">
        <ul
          class="list d-flex list-unstyled justify-content-around align-items-center flex-wrap"
        ></ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
